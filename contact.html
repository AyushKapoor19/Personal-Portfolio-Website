<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Ayush Kapoor.</a>
        <nav>
            <a href="index.html" class="active">HOME</a>
            <a href="resume.html">RESUME</a>
            <a href="project.html">PROJECTS</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>   

  <div class="contact-form">
    <h2>Contact </h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input-field" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-field" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" class="input-field">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="input-field">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="input-field" rows="4" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <footer class="foot">
    <p>&copy; 2023 Ayush Kapoor. All rights reserved.</p>
</footer>  
</body>
</html>
